<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
        }

        .b {
            visibility: hidden;
        }

        .wrap:hover .b{
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="a">a</div>
    <div class="b">b</div>
</div>
</body>
</html>
